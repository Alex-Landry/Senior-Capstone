version: '3.5'


services:
  app:
    build:
      context: .
    command: gunicorn inhouse.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_data:/vol/static
    ports:
      - "8000:8000"
    restart: always
    env_file:
      - .env
    networks:
      - djangonetwork
      - nginxnetwork
    depends_on:
      - app-db
    links:
      - app-db:app-db

  app-db:
    image: postgres:12-alpine
    container_name: app-db
    ports:
      - "5432:5432"
    networks:
      - djangonetwork
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw
    env_file:
      - .env
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  proxy:
    build: ./proxy
    volumes:
      - static_data:/vol/static
      - media_data:/vol/media
    restart: always
    ports:
      - "8008:80"
    depends_on:
      - app
    networks:
      - nginxnetwork

volumes:
  static_data:
  media_data:
  postgres_data:

networks:
  djangonetwork:
    driver: bridge
  nginxnetwork:
    driver: bridge

  