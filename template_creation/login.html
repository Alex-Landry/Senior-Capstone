<!DOCTYPE html>
<html lang="en">
<head>
<title>In House Operations</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    <div class="head-strip">
      <img src="images/head_strip.jpeg" />
    </div>
    <div class="header-text">
      Computer Science | Boardman Lab
    </div>
    
  </div>


<div class="content-container">
    <div class="login-container"></div>
    <div class="content-bgimage">
    <img src="images/sw_bg.jpeg" />
    </div>
    <div class="login-container">
        <div class="login-logo"><img src="images/umaine_fullcrest_small.png" /></div>

        <div class="input-container">
            <form action="/index.html">
            <input type="text" id="email" name="firstname" placeholder="Umaine Username">
            <input type="text" id="password" name="lastname" placeholder="password">
            <input type="submit" value="Login">
            </form>
            <a href="index.html" class="tos">Terms of Service</a>
        </div>
    
        <div class="input-bottom-bar">Powered by Google OAUTH</div>

    </div>
</div>



<div class="footer">
  Copyright 2022 | University of Maine
</div>


</body>

</html>
